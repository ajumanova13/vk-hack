<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="main">
    <div class="content">
        <div class="header">
            <div class="back">
                События
            </div>
            <div class="title">Фильтры</div>
            <div class="clear"></div>
        </div>
        <div class="form">
            <div class="filters">
                <div class="filter">
                    <div class="title">Пол</div>

                    <div class="radio-button">Мужской</div>
                    <div class="radio-button">Женский</div>
                    <div class="radio-button on">Любой</div>
                </div>
                <div class="filter">
                    <div class="title">Возраст</div>
                    <div>
                        <input type="number" max="80" min="16" placeholder="От"/>
                        –
                        <input type="number" max="80" min="16" placeholder="До"/>
                    </div>
                </div>
                <div class="filter">
                    <div class="title">Другое</div>
                    <div class="checkbox">Только с фотографией</div>
                    <div class="checkbox on">Только мой город</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="actions">
                <div class="button">Найти</div>
                <div class="button light">Мне повезёт</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
